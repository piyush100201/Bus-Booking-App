<app-header2> </app-header2>
<div class= "container">
    <p *ngIf= "User.length <= 0" class= "no-data text-center"> there is no data yet</p>
    <table class = "table table-bordered" *ngIf = "User.length>0">
        <tr>
            <th scope="col">UserId</th>
            <th scope="col">User Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Gender</th>
            <th scope="col">DOB</th>
        </tr>
        <tbody>
            <tr *ngFor= "let user of User; let i = index">
                <th scope="row">{{user._id}}</th>
                <td>{{user.userName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phoneNumber}}</td>
                <td>{{user.gender}}</td>
                <td>{{user.dateOfBirth}}</td>
                <td class = "text-center edit-block">
                    <span class = "edit" [routerLink]="['/users/updateUser/',user._id]">
                        <button type="button" class="btn btn-success btn-sm">Edit</button>
                    </span>
                    <span class = "delete" (click)= "removeUser(user, i)">
                        <button type="button" class="btn btn-danger btn-sm">Delete</button>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
